service: codechallenge-lbd-get

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 512
  timeout: 15
  stage: dev

plugins:
  - serverless-offline

functions:
  api:
    handler: dist/serverless.handler
    events:
      - http:
          path: /{proxy+}
          method: any

package:
  individually: true
  excludeDevDependencies: true
  exclude:
    - node_modules/@types/**
    - node_modules/aws-sdk/**
    - node_modules/typescript/**
